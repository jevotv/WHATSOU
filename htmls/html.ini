              {product.name}
            </h3>
            <button className="text-gray-300 hover:text-gray-500 shrink-0 mr-1">
              <Info size={14} />
            </button>
          </div>
          {product.description && (
            <p className="text-gray-400 text-[11px] sm:text-xs mt-1 line-clamp-2 leading-relaxed">
              {product.description}
            </p>
          )}
        </div>
      </div>

      {/* خط فاصل ناعم */}
      <div className="my-3 border-t border-gray-50"></div>

      {/* الجزء السفلي: السعر وأدوات التحكم (أسفل الصورة والكلام) */}
      <div className="flex items-center justify-between mt-auto">
